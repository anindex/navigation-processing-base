TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: 0.2
  max_vel_theta: 2.0
  min_in_place_vel_theta: 1.7

  #acc_lim_theta: 2.5
  #acc_lim_x: 3.0
  #acc_lim_y: 3.0

  vx_samples: 3                      #default is 3, I feel like putting 5. I'm the architect after all! :)
  vtheta_samples: 20                  #default is 20

  holonomic_robot: false

  path_distance_bias: 1.0            #default .6
  goal_distance_bias: 0.8             #default .8
  occdist_scale: 0.01                 #default 0.01

  heading_lookahead: 0.325            #default 0.325m
  heading_scoring: false              #default false
  heading_scoring_timestep: 0.8       #default 0.8 sec

  meter_scoring: true

  sim_time: 0.5                       #default is 1.0 - simulate 5 seconds ahead
  sim_granularity: 0.02              #default is 0.025 - simulation with steps of 2.5 cm

  dwa: false                          #I prefer trajectory rollout as I can see it in rviz

  xy_goal_tolerance: 0.3              #default is 10cm but I think AMCL makes it too giggly for this to be safe
  yaw_goal_tolerance: 0.1           #default is 0.05 rad (~3 degrees), I changed it to 5
